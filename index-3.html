<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Event Listeners</title>
    <style>
        .hidden-content{
            display: none;
        }

        .reveal-btn {
           display: block;
        }

    </style>
</head>

<body>

    <h1 class="main-heading">Event Listener</h1>

    <div class="container">

        <button class="reveal-btn boxes">Reveal More</button>

        <div class="hidden-content boxes">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta aperiam qui doloribus numquam reiciendis
            molestiae, fugiat ducimus eos doloremque, quo neque itaque similique minima earum accusantium nostrum optio
            sint a.
        </div>
    </div>

    <script>
        //Reveal Event

        const revealBtn = document.querySelector(".reveal-btn");

        const hiddenContent = document.querySelector('.hidden-content');

        function revealContent()
        {
            if(hiddenContent.classList.contains('reveal-btn'))
            {
                hiddenContent.classList.remove("reveal-btn");
            }
            else{

                hiddenContent.classList.add("reveal-btn");
                
            }
        }
        revealBtn.addEventListener('click',revealContent);
    </script>
</body>

</html>
